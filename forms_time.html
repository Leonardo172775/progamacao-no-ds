<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Time do Coração</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    select, button { width: 300px; margin: 10px 0; }
    #dialogo { display: none; border: 1px solid #ccc; padding: 15px; background: #f9f9f9; width: 320px; }
  </style>
</head>
<body>
  <h2>Qual o seu Time do Coração?</h2>

  <select id="selectTime">
    <option value="Athletico">Athletico</option>
    <option value="Flamengo">Flamengo</option>
    <option value="Fluminense">Fluminense</option>
    <option value="Vasco da Gama">Vasco da Gama</option>
  </select>

  <button onclick="enviar()">Enviar</button>
  <button onclick="cancelar()">Cancelar</button>

  <div id="dialogo">
    <h3>Times Cadastrados</h3>
    <ul id="listaTimes"></ul>
    <button onclick="fecharDialogo()">Fechar</button>
  </div>

  <script>
    const timesCadastrados = [];

    function enviar() {
      const select = document.getElementById("selectTime");
      const timeSelecionado = select.value;

      if (!timesCadastrados.includes(timeSelecionado)) {
        timesCadastrados.push(timeSelecionado);
      }

      atualizarLista();
      document.getElementById("dialogo").style.display = "block";
    }

    function cancelar() {
      document.getElementById("selectTime").selectedIndex = 0;
    }

    function atualizarLista() {
      const lista = document.getElementById("listaTimes");
      lista.innerHTML = "";
      timesCadastrados.forEach(time => {
        const li = document.createElement("li");
        li.textContent = time;
        lista.appendChild(li);
      });
    }

    function fecharDialogo() {
      document.getElementById("dialogo").style.display = "none";
    }
  </script>
</body>
</html>
